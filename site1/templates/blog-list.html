{{template "header" . }}

{{template "main-navigation"}}
<div class="container">
    {{ if .Rows}}
        {{range $key, $row := .Rows}}
            <div class="row well">
                <div class="col-lg-12"><h1>{{$row.Title}}</h1></div>
                <div class="col-lg-12">{{$row.Content}}</div>
            </div>            
        {{end}}
    {{end}}
</div>
{{template "footer"}}
